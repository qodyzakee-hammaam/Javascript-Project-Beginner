<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="text-to-type">The Quick brown fox jump over the lazy dog.</p>
        <textarea placeholder="Start typing here..." id="user-input"></textarea>
        <button id="start-button">Start Test</button>
        <div id="results">
            <p id="timer">Timer : <span id="time">0</span> Seconds</p>
            <p id="wpm">Words per Minute : <span id="words-wpm">0</span> WPM</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
