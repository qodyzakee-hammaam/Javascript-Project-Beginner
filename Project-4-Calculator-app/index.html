<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kalkulator">
        <div class="tampilan-kalkulator">
            <input type="text" class="kalkulator-display" value="0" disabled>
        </div>
        <div class="kalkulator-kunci">
            <button class="operators" value="%">%</button>
            <button class="operators" value="√">√</button>
            <button class="operators" value="/">&divide;</button>
            <button class="operators" value="*">&times;</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operators" value="-">-</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operators" value="+">+</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="sama-dengan" value="=">=</button>

            <button class="nol" value="0">0</button>
            <button class="desimal" value=".">.</button>
            <button class="hapus-semua">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
