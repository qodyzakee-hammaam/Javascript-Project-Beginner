<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quizz-container">
      <h1>Quizz APP</h1>

      <div id="question-container" class="question-container">
        <p id="question">Pertanyaan Disini</p>
      </div>

      <div id="answer-buttons" class="answer-buttons">
        
      </div>

      <button id="next-btn" class="next-btn">Next Quizz</button>

      <div id="result-container" class="result-container" style="display: none;">
        <p id="score">Your Score : 0 / 0</p>
        <button id="restart-btn" class="restart-btn">Restart Quizz</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
