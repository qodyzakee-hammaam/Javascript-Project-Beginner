<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timercont">
        <h1>Count Down</h1>
        <div id ="countdown" class="countdown">
            <span id="day">00</span>Hari
            <span id="hour">00</span>Jam
            <span id="min">00</span>Menit
            <span id="sec">00</span>Detik
        </div>
        <div class="container">
            <input type="number" name="" id="inputjam" min="0" placeholder="Jam">
            <input type="number" name="" id="inputmenit" min="0" placeholder="Menit" max="59">
            <input type="number" name="" id="inputdetik" min="0" placeholder="Detik" max="59">
        </div>
        <button id="button">Mulai Hitung Mundur</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
